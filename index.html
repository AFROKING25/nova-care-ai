
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA CARE AI | Mental Health Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22d3ee;
            --primary-dark: #0891b2;
            --secondary: #0ea5e9;
            --bg-deep: #05162e;
            --bg-panel: rgba(10, 25, 47, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        [data-theme='forest'] {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #064e3b;
            --bg-deep: #022c22;
            --bg-panel: rgba(6, 78, 59, 0.7);
        }

        [data-theme='rose'] {
            --primary: #fb7185;
            --primary-dark: #e11d48;
            --secondary: #881337;
            --bg-deep: #4c0519;
            --bg-panel: rgba(136, 19, 55, 0.7);
        }

        [data-theme='lavender'] {
            --primary: #a78bfa;
            --primary-dark: #7c3aed;
            --secondary: #4c1d95;
            --bg-deep: #1e1b4b;
            --bg-panel: rgba(76, 29, 149, 0.7);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep);
            color: var(--text-main);
            transition: background-color 0.5s ease;
        }
        
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-gradient {
            stop-color: var(--primary);
        }
        .logo-gradient-end {
            stop-color: var(--secondary);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { 
            background: var(--primary-dark); 
            border-radius: 10px;
        }
        
        .auth-gradient {
            background: radial-gradient(circle at top left, var(--bg-deep) 0%, #000 100%);
        }
    </style>
